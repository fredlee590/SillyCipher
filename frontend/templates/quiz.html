{% extends 'base.html' %}

{% block head %}
<title>Silly Cipher Quiz</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Quiz {{ quiz_id }}</h1>

    <form action="/quiz/{{ quiz_id }}" method="POST">
        {% for question in questions %}
        <p>{{question}}</p>
        <input type="text" name="{{question}}" id="{{question}}">
        <br>
        {% endfor %}
        <br>
        <input type="submit" value="Decrypt!">
    </form>
    <br>
    <form action="/">
        <input type="submit" value="Back To Start">
    </form>
</div>
{% endblock %}
