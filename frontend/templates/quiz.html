{% extends 'base.html' %}

{% block head %}
<title>Silly Cipher</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Silly Cipher - Quiz {{ quiz_id }}</h1>

    <form action="/quiz/{{ quiz_id }}" method="POST">
        {% for question in questions %}
        <p>{{question}}</p>
        <input type="text" name="{{question}}" id="{{question}}">
        <br>
        {% endfor %}
        <br>
        <input type="submit" value="Go To Quiz">
    </form>
</div>
{% endblock %}
